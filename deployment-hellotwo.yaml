apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app-hellotwo
spec:
  namespace: argocd
  replicas: 2
  selector:
    matchLabels:
      app: go-app-hellotwo
  template:
    metadata:
      labels:
        app: go-app-hellotwo
    spec:
      containers:
        - name: go-app-hellotwo
          image: ghcr.io/bf-luca/argo-ghcr-code-hellotwo:1ab94de22984c52f379e71590cc10cf345e934f0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
