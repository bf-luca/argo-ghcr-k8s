apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      containers:
        - name: go-app
          image: bf-luca/argo-ghcr-code-hellotwo
          imagePullPolicy: Always
          ports:
            - containerPort: 80
