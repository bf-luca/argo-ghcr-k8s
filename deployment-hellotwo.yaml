apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app-hellotwo
spec:
  namespace: argocd
  replicas: 2
  selector:
    matchLabels:
      app: go-app-hellotwo
  template:
    metadata:
      labels:
        app: go-app-hellotwo
    spec:
      containers:
        - name: go-app-hellotwo
          image: ghcr.io/bf-luca/argo-ghcr-code-hellotwo:486b112d05e1c5615e53cd49ce59643fbc383f2b
          imagePullPolicy: Always
          ports:
            - containerPort: 80
