apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app-hellotwo
spec:
  namespace: argocd
  replicas: 2
  selector:
    matchLabels:
      app: go-app-hellotwo
  template:
    metadata:
      labels:
        app: go-app-hellotwo
    spec:
      containers:
        - name: go-app-hellotwo
          image: bf-luca/argo-ghcr-code-hellotwo:0d0141e038b5d80a4d2bb4486906e9bd88517ba3
          imagePullPolicy: Always
          ports:
            - containerPort: 80
