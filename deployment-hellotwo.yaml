apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app-hellotwo
spec:
  namespace: argocd
  replicas: 2
  selector:
    matchLabels:
      app: go-app-hellotwo
  template:
    metadata:
      labels:
        app: go-app-hellotwo
    spec:
      containers:
        - name: go-app-hellotwo
          image: ghcr.io/bf-luca/argo-ghcr-code-hellotwo:0f1a4b12cb45c482675ce2cc35e84bd52463d1a8
          imagePullPolicy: Always
          ports:
            - containerPort: 80
