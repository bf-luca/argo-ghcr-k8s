apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app-helloserver
spec:
  namespace: argocd
  replicas: 3
  selector:
    matchLabels:
      app: go-app-helloserver
  template:
    metadata:
      labels:
        app: go-app-helloserver
    spec:
      containers:
        - name: go-app-helloserver
          image: ghcr.io/bf-luca/argo-ghcr-code-helloserver:486b112d05e1c5615e53cd49ce59643fbc383f2b
          imagePullPolicy: Always
          ports:
            - containerPort: 80
