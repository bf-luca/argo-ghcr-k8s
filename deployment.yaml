apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      containers:
        - name: go-app
          image: bf-luca/argo-ghcr-code:65d51aeeab528193658884e4c44a3bf32b3ade31:a3b4516e4c3082f4b723fd272fd2910bac1deba6:b8636df9d73bdf02c48857b6680bdcf125e75215
          imagePullPolicy: Always
          ports:
            - containerPort: 80
